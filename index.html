<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TET Maths Mock Test - Part 5 (Bilingual)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e8eaf6; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1a237e, #3f51b5); color: white; padding: 25px; text-align: center; }
        .timer-bar { background: #c5cae9; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #9fa8da; position: sticky; top: 0; z-index: 100; }
        .quiz-body { padding: 25px; }
        .question-card { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 10px; background: #fff; border-left: 5px solid #1a237e; }
        .question-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; color: #333; }
        .option-item { margin-bottom: 10px; }
        .option-item label { display: block; padding: 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .option-item label:hover { background: #e8eaf6; border-color: #1a237e; }
        #submit-btn { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; font-weight: bold; }
        #result-section { display: none; padding: 30px; text-align: center; }
        .score-circle { width: 150px; height: 150px; border-radius: 50%; background: #1a237e; color: white; display: flex; align-items: center; justify-content: center; font-size: 2.2rem; margin: 20px auto; font-weight: bold; }
        .review-card { padding: 20px; margin-bottom: 20px; border-radius: 10px; text-align: left; border: 1px solid #ddd; }
        .correct-card { border-left: 5px solid #28a745; background: #f4fff6; }
        .wrong-card { border-left: 5px solid #dc3545; background: #fff5f5; }
        .footer { background: #333; color: white; padding: 20px; text-align: center; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>TET Paper-1: గణితం (Mathematics)</h1>
        <p>Part 5: నిష్పత్తి - లాభనష్టాలు - వడ్డీ | Ratio, Profit & Loss, Interest</p>
    </div>

    <div class="timer-bar">
        <div id="timer" style="font-weight: bold; color: #1a237e; font-size: 1.2rem;">Time Left: 30:00</div>
        <div id="q-counter">ప్రశ్నలు/Questions: 30</div>
    </div>

    <div class="quiz-body" id="quiz-area">
        <form id="quizForm">
            <div id="questions-container"></div>
            <button type="button" id="submit-btn" onclick="submitQuiz()">Submit Results / ఫలితాలు</button>
        </form>
    </div>

    <div id="result-section">
        <h2 style="color: #1a237e;">Business Maths Mock Test Completed!</h2>
        <div class="score-circle" id="score-val">0%</div>
        <p id="marks-summary" style="margin-bottom: 20px; font-size: 1.2rem;"></p>
        <div id="review-container"></div>
        <button onclick="location.reload()" style="padding: 10px 20px; cursor:pointer; background:#333; color:white; border:none; border-radius:5px;">Restart Quiz</button>
    </div>

    <div class="footer">
        <p><strong>Prepared by: A Muninder Raju</strong></p>
        <p>GHM CHINCHOLI B, District Nirmal</p>
    </div>
</div>

<script>
    const questions = [
        { q: "A : B = 2 : 3 మరియు B : C = 4 : 5 అయితే A : C ఎంత? | If A : B = 2 : 3 and B : C = 4 : 5, then A : C is?", options: ["2 : 5", "8 : 15", "6 : 10", "15 : 8"], correct: 1 },
        { q: "40 మరియు 60 ల నిష్పత్తిని కనిష్ట రూపంలో తెలపండి | Express the ratio of 40 and 60 in the simplest form.", options: ["4 : 6", "2 : 3", "1 : 2", "10 : 15"], correct: 1 },
        { q: "ఒక వస్తువు కొన్నవెల ₹500, అమ్మినవెల ₹600 అయితే లాభం ఎంత? | If CP = ₹500 and SP = ₹600, what is the profit?", options: ["₹100", "₹50", "10%", "20%"], correct: 0 },
        { q: "లాభ శాతం (Profit %) కనుగొనే సూత్రం? | Formula to find Profit percentage?", options: ["(Profit/SP) x 100", "(Profit/CP) x 100", "(CP/Profit) x 100", "Profit x 100"], correct: 1 },
        { q: "₹1000 అసలుపై 10% వడ్డీ రేటుతో 2 ఏళ్లకు అయ్యే బారువడ్డీ ఎంత? | Simple interest on ₹1000 at 10% for 2 years?", options: ["₹100", "₹200", "₹1200", "₹50"], correct: 1 },
        { q: "బారువడ్డీ (Simple Interest) సూత్రం ఏమిటి? | What is the formula for Simple Interest?", options: ["P + T + R", "PTR / 100", "100 / PTR", "P(1 + R/100)"], correct: 1 },
        { q: "₹800 కి కొన్న వస్తువును ₹720 కి అమ్మితే నష్ట శాతం ఎంత? | If an item bought for ₹800 is sold for ₹720, what is the loss %?", options: ["8%", "10%", "12%", "15%"], correct: 1 },
        { q: "2 : 3 మరియు 4 : 5 ల బహుళ నిష్పత్తి ఎంత? | What is the compound ratio of 2 : 3 and 4 : 5?", options: ["6 : 8", "8 : 15", "15 : 8", "1 : 1"], correct: 1 },
        { q: "ఒక తరగతిలో బాలురు, బాలికల నిష్పత్తి 5 : 3. మొత్తం విద్యార్థులు 40 అయితే బాలికల సంఖ్య? | Ratio of boys to girls is 5 : 3. If total students are 40, find number of girls.", options: ["15", "25", "20", "10"], correct: 0 },
        { q: "₹2000 అసలు, 5% వడ్డీ రేటుతో 1 సంవత్సరానికి అయ్యే మొత్తం (Amount) ఎంత? | Find the total Amount for P=₹2000, R=5%, T=1 year.", options: ["₹100", "₹2100", "₹2050", "₹2500"], correct: 1 },
        { q: "12 కిలోల బియ్యం ధర ₹480 అయితే, 5 కిలోల బియ్యం ధర ఎంత? | If 12kg rice costs ₹480, what is the cost of 5kg rice?", options: ["₹100", "₹200", "₹240", "₹150"], correct: 1 },
        { q: "నష్టము = _______ - అమ్మినవెల | Loss = _______ - Selling Price.", options: ["లాభం", "కొన్నవెల (CP)", "వడ్డీ", "అసలు"], correct: 1 },
        { q: "ఒక కిలోగ్రాము కి 500 గ్రాములకు గల నిష్పత్తి? | Ratio of 1 kg to 500 grams?", options: ["1 : 500", "1 : 2", "2 : 1", "500 : 1"], correct: 2 },
        { q: "శాతము అంటే హారం ఎంత ఉన్న భిన్నం? | Percentage is a fraction with what denominator?", options: ["10", "100", "1000", "1"], correct: 1 },
        { q: "ఒక డజన్ అరటిపండ్ల ధర ₹60 అయితే 3 పండ్ల ధర ఎంత? | If a dozen bananas cost ₹60, what is the cost of 3 bananas?", options: ["₹10", "₹15", "₹20", "₹5"], correct: 1 },
        { q: "0.5 ను శాతంలోకి మార్చండి | Convert 0.5 into percentage.", options: ["5%", "50%", "0.5%", "500%"], correct: 1 },
        { q: "1/4 ని శాతంగా మార్చండి | Convert 1/4 into percentage.", options: ["20%", "25%", "40%", "50%"], correct: 1 },
        { q: "₹2500 అసలుపై 2 ఏళ్లలో ₹500 వడ్డీ వస్తే, వడ్డీ రేటు ఎంత? | If ₹2500 yields ₹500 interest in 2 years, what is the rate of interest?", options: ["5%", "10%", "15%", "20%"], correct: 1 },
        { q: "కొన్నవెల = అమ్మినవెల అయితే అక్కడ ఉన్నది? | If CP = SP, then there is?", options: ["లాభం", "నష్టం", "లాభం లేదు - నష్టం లేదు", "చెప్పలేము"], correct: 2 },
        { q: "3 : 4 = 15 : x అయితే x విలువ ఎంత? | If 3 : 4 = 15 : x, find the value of x.", options: ["16", "20", "25", "30"], correct: 1 },
        { q: "₹120 కి కొన్న పుస్తకాన్ని 20% లాభానికి అమ్మితే, అమ్మినవెల ఎంత? | If a book bought for ₹120 is sold at 20% profit, find SP.", options: ["₹140", "₹144", "₹150", "₹160"], correct: 1 },
        { q: "అమ్మినవెల ₹90, నష్టం ₹10 అయితే కొన్నవెల ఎంత? | If SP = ₹90 and Loss = ₹10, what is CP?", options: ["₹80", "₹100", "₹110", "₹10"], correct: 1 },
        { q: "అనుపాతం (Proportion) లో 'అంత్యాల లబ్దం = _________ లబ్దం' | In Proportion, Product of extremes = Product of ________.", options: ["మధ్యమములు (Means)", "గుణిజాలు", "కారణాంకాలు", "సంఖ్యలు"], correct: 0 },
        { q: "25% లాభం అంటే ₹100 కొన్నవెలకి అమ్మినవెల ఎంత? | 25% profit means what is the SP for CP of ₹100?", options: ["₹75", "₹100", "₹125", "₹150"], correct: 2 },
        { q: "ఒక గంటకు 20 నిమిషాలకు గల నిష్పత్తి? | Ratio of 1 hour to 20 minutes?", options: ["1 : 20", "3 : 1", "1 : 3", "60 : 1"], correct: 1 },
        { q: "లాభం = అమ్మినవెల - ________ | Profit = SP - ________.", options: ["నష్టం", "కొన్నవెల (CP)", "వడ్డీ", "అసలు"], correct: 1 },
        { q: "6 : 10 కి సమానమైన నిష్పత్తి ఏది? | Which ratio is equivalent to 6 : 10?", options: ["3 : 5", "12 : 15", "1 : 2", "5 : 3"], correct: 0 },
        { q: "₹4000 పై 8% వడ్డీతో 6 నెలలకు అయ్యే వడ్డీ ఎంత? | Interest on ₹4000 at 8% for 6 months?", options: ["₹320", "₹160", "₹80", "₹640"], correct: 1 },
        { q: "వస్తువు అసలు ధరపై ఇచ్చే తగ్గింపును ఏమంటారు? | What is the reduction on the original price of an item called?",
          options: ["వడ్డీ", "కమిషన్", "డిస్కౌంట్ | Discount", "లాభం"], correct: 2 },
        { q: "ఒక చొక్కా ధర ₹500, దానిపై 10% డిస్కౌంట్ ఇస్తే ఎంత చెల్లించాలి? | If a shirt costs ₹500 and 10% discount is given, how much to pay?", options: ["₹400", "₹450", "₹490", "₹510"], correct: 1 }
    ];

    function renderQuestions() {
        const container = document.getElementById('questions-container');
        questions.forEach((q, index) => {
            let optionsHtml = q.options.map((opt, i) => `
                <div class="option-item">
                    <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>
                </div>
            `).join('');
            container.innerHTML += `<div class="question-card"><div class="question-text">${index + 1}. ${q.q}</div>${optionsHtml}</div>`;
        });
    }

    function submitQuiz() {
        let score = 0;
        let reviewHtml = "";
        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const userAns = selected ? parseInt(selected.value) : -1;
            const isCorrect = userAns === q.correct;
            if (isCorrect) score++;
            reviewHtml += `<div class="review-card ${isCorrect ? 'correct-card' : 'wrong-card'}">
                <p><strong>Q ${index + 1}:</strong> ${q.q}</p>
                <p>Your Answer: ${userAns === -1 ? 'Not Answered' : q.options[userAns]}</p>
                ${!isCorrect ? `<p style="color:green; font-weight:bold;">Correct Answer: ${q.options[q.correct]}</p>` : ''}
            </div>`;
        });
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-section').style.display = 'block';
        document.getElementById('score-val').innerText = `${((score/30)*100).toFixed(1)}%`;
        document.getElementById('marks-summary').innerText = `You scored ${score} out of 30`;
        document.getElementById('review-container').innerHTML = reviewHtml;
        window.scrollTo(0,0);
    }

    window.onload = renderQuestions;
</script>
</body>
</html>
